<!DOCTYPE html>
<html ng-app="pedidoModule">
<head>
	<meta-charset="utf-8">
	<title>Pedido</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.14.1.min.js"></script>
	<script src="control/pedidoControl.js"></script>
</head>
<body ng-controller="pedidoControl">
	<div ng-include="'menu.html'"></div>
	<div class="panel panel-default">
		
		        
		<div class="panel-heading">Cadastro de Pedido</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">					
			    	<form name="pessoaForm" class="css-form" ng-submit="pessoaForm.$valid && salvar()" novalidate>
				    	<br>
						<span ng-repeat="mensagem in mensagens">{{mensagem}}<br></span>
						<div ng-show="pessoaForm.$submitted">
						    <div ng-show="pessoaForm.data.$error.required">Preencha o nome</div>     				
									 
	    				</div>    				
						<br>
						<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
						<button type="submit" class="btn btn-success">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
						<button type="button" class="btn btn-warning" ng-click="pesquisar()">Pesquisar</button>
						<hr/>
					  <div class="form-group col-md-2">
					    <label for="exampleInputId">ID</label>
					    <input type="number" disabled="true" class="form-control" ng-model="pedido.id" placeholder="ID">
						</div>
						
						<div class="form-group col-md-4">
								<label for="inputCliente">Cliente</label>
								<select id="inputCliente" class="form-control" ng-model="pedido.cliente.id">
										<option ng-repeat="cliente in clientes" value="{{cliente.id}}">{{cliente.nome}}</option>
								</select>
						</div>
					  
					   <div class="form-group col-md-6">
					    <label for="exampleInputData">Data</label>
					    <input type="text" class="form-control" ng-model="pedido.data" name="data" placeholder="Insira a data" required=""/>
						</div>
				</div>
			    <div role="tabpanel" class="tab-pane" id="dados">
				<br>
				<input type="text" class="form-control" ng-model="criterio" 
				placeholder="O que voce esta procurando?" /><br>
			    	<table class="table table-hover">
							<th>ID</th>
							<th>Cliente</th>
							<th>Data</th>

			    		<tr ng-repeat="pedidoTabela in pedidos | filter:criterio" ng-click="seleciona(pedidoTabela);">
								<td>{{pedidoTabela.id}}</td>
								<td>{{pedidoTabela.cliente.nome}}</td>
								<td>{{pedidoTabela.data}}</td>
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
